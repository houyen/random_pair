<head>
    <title>RANDOM PAIR</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">

<body>
    <div class="App">
        <header class="App-header">
            <img src="https://github.githubassets.com/images/modules/site/social-cards/github-social.png" alt="GitHub Logo" />
        </header>
    </div>
    <select id="lottery_type">
        <option value="mega">Mega</option>
        <option value="power">Power</option>
    </select>
    <button onclick="generateNumbers()">Generate</button>
    <div id="result"></div>
    <div>
        <input type="checkbox" id="custom-checkbox" onclick="toggleCustomInput()" />
        <label for="custom-checkbox">Use custom numbers</label>
    </div>
    <!-- hiển thị nếu custom-checkbox = true -->
    <div id="custom-input" style="display: none;">
        <input type="text" id="custom_input" placeholder="Enter your numbers (comma separated)" />
        <button onclick="generateCustomNumbers()">Generate Custom</button>
    </div>
    <script src="app.js"></script>

    <footer>
        <p>
            Made with <span class="heart">♥️</span> by Yuun
        </p>
    </footer>
</body>

</html>
